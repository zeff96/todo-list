<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Todo_list</title>
</head>
<body>
  <section class="sections d-flex-column">
    <h2 class="title">
      Today's To Do
      <i class="fa-solid fa-rotate gray"></i>
    </h2>
    <div class="input-holder">
      <input type="text" placeholder="Add to your list..." class="add-list d-block">
      <button type="button" class="add-todo"><i class="fa-solid fa-arrow-turn-down gray"></i></button>
    </div>
    <div class="list-container"></div>  
    <button type="button" class="btn d-block">Clear all completed</button>
  </section>
</body>
</html>
